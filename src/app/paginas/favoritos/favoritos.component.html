<h1>Favoritos</h1>
<div *nglf = "productosEnFavoritos.length === 0">
    <p>No hay productos en el Favoritos </p>
</div>
<table class="table">
    <thead>
        <tr>
            <th>Imagen</th>
            <th>Nombre</th>
            <th>Descripcion</th>
            <th>Precio</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of productosEnFavoritos; let i = index">
            <td><img [src]="item.producto.imagen" alt="{{item.producto.nombre}}" style="width: 50px; height: 50px;"></td>
            <td>{{item.producto.nombre}}</td>
            <td>{{item.producto.descripcion}}</td>
            <td>{{item.producto.precio}}</td>
            <td>
                <button (click)="eliminarFavoritos(item.producto.id)">Eliminar</button>
            </td>
        </tr>
    </tbody>
</table>
